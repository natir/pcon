[package]
name = "pcon"
description = "pcon for Prompt COuNter, is a short kmer counter"
version = "0.1.0"
authors = ["Pierre Marijon <pierre@marijon.fr>"]
edition = "2018"

[lib]
name = "pcon"
crate-type = ["rlib", "cdylib", "staticlib"]

[[bin]]
name = "pcon"
path = "src/main.rs"

[dependencies]
bio             = "0.32"
cocktail        = { git = "https://github.com/natir/cocktail.git" }

# parallel
rayon           = "1"

# serialization
bincode	        = "1"
serde		= "1"
bitvec		= { version = "0.17", features = ["serde"] }

# input output management
niffler	       = { version = "2", features = ["bz2", "lzma", "gz"] }

# CLI management
clap           = "3.0.0-beta.1"

# Logging and error management
log 	       = "0.4"
anyhow         = "1.0"
thiserror      = "1.0"
env_logger     = "0.7"

[dev-dependencies]
lazy_static	= "1.4"

[profile.release]
#debug = true # uncomment for profiling
lto = 'thin'
opt-level = 3
overflow-checks = false
panic = 'abort'
incremental = false
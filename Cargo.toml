[package]
name = "ssik"
description = "Scorer for Stupidly Insufficiently long Kmer"
version = "0.1.0"
authors = ["Pierre Marijon <pierre@marijon.fr>"]
edition = "2018"

[dependencies]
bio             = "0.29"
csv             = "1.1.1"
clap            = "2.33"


[profile.release]
debug = true
lto = 'thin'
opt-level = 3
overflow-checks = false
panic = 'abort'
incremental = false